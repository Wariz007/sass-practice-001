<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

  <div class="main-container">
    <img src="images/icon-star.svg" alt="star icon" class="main-container__star">
    <h1 class="main-container__heading">How did we do?</h1>
    <p class="main-container__paragraph">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="main-container__ratings">
      <ul class="main-container__rates">
        <button><li>1</li></button>
        <button><li>2</li></button>
        <button><li>3</li></button>
        <button><li>4</li></button>
        <button><li>5</li></button>
      </ul>
    </div>

    <button class="submitBtn">Submit</button>
  </div>

  <div class="tym-container hidden">
    <img src="images/illustration-thank-you.svg" alt="thank you message icon" class="tym-container__image">
    <p class="tym-container__description">---</p>
    <h1 class="tym-container__header">Thank you!</h1>
    <p class="tym-container__message">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div> 



  
  <script src="script.js"></script>
</body>
</html>
